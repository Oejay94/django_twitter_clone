<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header><h1 style="text-align: center;">{{user.username}}'s Page</h1></header>
    <ul>
        {% for tweet in tweets %}
        <li>
            {{tweet.body}} - {{tweet.created_on}}
        </li>
        {% endfor %}
    </ul>
    <button>
        <a href="/follow/{{user.id}}/">
            Follow
        </a>
    </button>
</body>
</html>
