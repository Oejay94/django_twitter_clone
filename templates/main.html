<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
    </head>

    <body>
        <header>
            <h1 style="text-align: center;">Main Login Page</h1>
        </header>

        <form action="" method="POST">
            {% csrf_token %}
            <table>
                {{ login.as_table }}
            </table>
            <button type="submit">Login</button> or
            <a href="/create_account/"><button>Create an Account</button></a>
        </form>
    </body>

</html>
